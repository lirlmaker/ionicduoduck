<ion-header>
  <ion-toolbar color="primary">
      <ion-title>olvidaste la contraseña</ion-title>
      <ion-back-button></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>  
    <ion-card-header>
      <ion-card-title>nueva contraseña</ion-card-title>
    </ion-card-header>
    <form [formGroup]="formularioLogin">
      <ion-item>
        <ion-label position="floating">Escriba el nick</ion-label>
        <ion-input formControlName="nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Escriba la nueva contraseña</ion-label>
        <ion-input formControlName="password" type="password"></ion-input>
      </ion-item>
    </form>
  </ion-card>
  <ion-button routerLink="/login" color="primary">listo</ion-button>
</ion-content>
